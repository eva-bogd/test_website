{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'services:home' %}">Главная</a>
    </li>
  <!-- For authenticated users -->
    {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link link-light {% if view_name  == 'users:profile' %}active{% endif %}"
          href="{% url 'users:profile' username=user.username %}">Профиль </a>
      </li>
      <li class="nav-item"><a class="nav-link link-light {% if view_name  == 'users:logout' %}active{% endif %}"
        href="{% url 'users:logout' %}">Выход</a>
      </li>
      <li class="nav-item"> Пользователь: {{ request.user.username | escape }} </li>

  <!-- For unauthorized users -->
    {% else %}
      <li class="nav-item">
        <a class="nav-link link-light {% if view_name  == 'users:login' %}active{% endif %}"
          href="{% url 'users:login' %}">Вход</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light {% if view_name  == 'users:signup' %}active{% endif %}"
          href="{% url 'users:signup' %}">Регистрация</a>
    {% endif %}

  </ul>
</nav>
